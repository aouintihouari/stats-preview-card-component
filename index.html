<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Stats Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <figure class="card__image">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 768px)"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Data insights graphic"
            />
          </picture>
          <div class="image__overlay"></div>
        </figure>
        <div class="card__details">
          <h1 class="card__title">
            Get <span class="card__title--purple">insights</span> that help your
            business grow.
          </h1>
          <p class="card__description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <footer class="card__footer">
            <div class="card__stat-box">
              <h2 class="card__stat-title">10k+</h2>
              <p class="card__stat-description">Companies</p>
            </div>
            <div class="card__stat-box">
              <h2 class="card__stat-title">314</h2>
              <p class="card__stat-description">Templates</p>
            </div>
            <div class="card__stat-box">
              <h2 class="card__stat-title">12M+</h2>
              <p class="card__stat-description">Queries</p>
            </div>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
